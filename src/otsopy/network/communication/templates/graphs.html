<html>
  <head>
    <title>Space {{ space }}</title>
    <meta content="">
    <style></style>
  </head>
  <body>
    <p>The space has the following graphs:</p>
    
    <ul>
    {% for graph in graphs %}
	<li><a href="{{ graph.url }}">{{ graph.name }}</a></li>
    {% else %}
    <li>No graphs (it is empty)</li>
	{% endfor %}
    </ul>
    
    <p>You can by look for a graph by its content using a <a href="graphs/wildcards">search form</a>.</p>
  </body>
</html>
